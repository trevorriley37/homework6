<body>
    <script src="examples/Planet game/sketch.js"></script>
    <script>
        function createanimation(sprite, spritepath, ext, numberofsprites, timestamp, state) {
            framesarray = []
            for (let i = 0; i < numberofsprites; i++) {
                spritetoadd = loadImage(spritepath + (i + 1) + ext)
                framesarray.push(spritetoadd)
            }
            var animation = {
                sprite: sprite,
                numberofsprites: numberofsprites,
                timestamp: timestamp,
                frames: framesarray,
                currentframe: 1,
                timecount: 0,
                state: state
            }
            animations.push(animation)
            return animation
        }</script>
