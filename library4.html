<body>

    <canvas id="canvas-image-blending"></canvas>

    <!-- Call the script -->
    <script src="granim.min.js"></script>

    <!-- Create a Granim instance -->
    <script>
        var granimInstance = new Granim({
            element: '#granim-canvas',
            name: 'granim',
            opacity: [1, 1],
            states: {
                "default-state": {
                    gradients: [
                        ['#834D9B', '#D04ED6'],
                        ['#1CD8D2', '#93EDC7']
                    ]
                }
            }
        });
    </script>
